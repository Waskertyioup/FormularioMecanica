<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Protegido</title>
    <style>
        /* Tus estilos actuales... */
    </style>
</head>
<body>
    <!-- Pantalla de Login -->
    <div id="loginScreen" class="login-container">
        <h1>üîí Acceso Restringido</h1>
        <p>Ingrese la contrase√±a para acceder al formulario</p>
        
        <!-- FORM tradicional para evitar CORS -->
        <form id="passwordForm" target="authFrame">
            <input type="password" name="password" class="password-input" placeholder="Contrase√±a" required>
            <button type="submit" class="login-btn" id="loginBtn">
                <span id="btnText">Acceder</span>
                <span id="btnLoading" style="display: none;">Verificando...</span>
            </button>
        </form>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="loadingMessage" class="loading">Verificando contrase√±a...</div>
        
        <!-- Iframe oculto para recibir respuesta -->
        <iframe name="authFrame" id="authFrame" style="display: none;"></iframe>
    </div>
    
    <!-- Formulario Google (oculto inicialmente) -->
    <div id="formScreen" class="form-container">
        <button class="logout-btn" onclick="logout()">Cerrar Sesi√≥n</button>
        <h1>Formulario de Contacto</h1>
        <div class="google-form-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSclzDFfzqQhs8xAAqByvY5eFcjnRQNkOlJDp3Yh4ud7EVzKcg/viewform?embedded=true" 
                    frameborder="0" 
                    marginheight="0" 
                    marginwidth="0">
                Cargando‚Ä¶
            </iframe>
        </div>
    </div>

    <script>
        const AUTH_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx1aZmK2-9X1GaI6RUytSVwtun4q6Pfc9-AMBiim2LIu_1mqH4FibVLhGA8gU9il3x6CQ/exec';
        
        // Escuchar mensajes del iframe
        window.addEventListener('message', function(event) {
            if (event.data.type === 'AUTH_SUCCESS') {
                grantAccess();
            } else if (event.data.type === 'AUTH_ERROR') {
                showError(event.data.message);
            }
        });
        
        // Manejar env√≠o del formulario
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.querySelector('input[name="password"]').value;
            
            if (!password) {
                showError("Por favor ingrese una contrase√±a");
                return;
            }
            
            setLoading(true);
            
            // El formulario se enviar√° autom√°ticamente al iframe
            // La respuesta vendr√° via postMessage
        });
        
        function grantAccess() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('formScreen').style.display = 'block';
            localStorage.setItem('formAuthenticated', 'true');
            setLoading(false);
        }
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            document.querySelector('input[name="password"]').value = '';
            document.querySelector('input[name="password"]').focus();
            setLoading(false);
        }
        
        function setLoading(loading) {
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            const loadingMessage = document.getElementById('loadingMessage');
            
            if (loading) {
                loginBtn.disabled = true;
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline';
                loadingMessage.style.display = 'block';
            } else {
                loginBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
                loadingMessage.style.display = 'none';
            }
        }
        
        function logout() {
            localStorage.removeItem('formAuthenticated');
            location.reload();
        }
        
        // Verificar sesi√≥n al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('formAuthenticated') === 'true') {
                grantAccess();
            }
        });
    </script>
</body>
</html>
