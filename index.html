<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Protegido</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Pantalla de Login -->
    <div id="loginScreen" class="login-container">
        <h1>ðŸ”’ Acceso Restringido</h1>
        <p>Ingrese la contraseÃ±a para acceder al formulario</p>
        <input type="password" id="password" class="password-input" placeholder="ContraseÃ±a" autocomplete="off">
        <button class="login-btn" onclick="verifyPassword()">Acceder</button>
        <div id="errorMessage" class="error-message">ContraseÃ±a incorrecta</div>
    </div>
    
    <!-- Formulario Google (oculto inicialmente) -->
    <div id="formScreen" class="form-container">
        <h1>Carga de Mediciones</h1>
        <div class="google-form-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSclzDFfzqQhs8xAAqByvY5eFcjnRQNkOlJDp3Yh4ud7EVzKcg/viewform?embedded=true" 
                        frameborder="0" 
                        marginheight="0" 
                        marginwidth="0">
                    Cargandoâ€¦
                </iframe>
        </div>
    </div>

    <script>
        const ENCRYPTED_PASSWORD = 'QkhQMjAyNQ==';
        
        function verifyPassword() {
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Decodificar la contraseÃ±a correcta
            const correctPassword = atob(ENCRYPTED_PASSWORD);
            
            if (password === correctPassword) {
                // Acceso concedido
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('formScreen').style.display = 'block';
                localStorage.setItem('formAuthenticated', 'true');
                errorMessage.style.display = 'none';
            } else {
                // ContraseÃ±a incorrecta
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }
        
        function logout() {
            localStorage.removeItem('formAuthenticated');
            location.reload();
        }
        
        // Verificar si ya estÃ¡ autenticado al cargar la pÃ¡gina
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('formAuthenticated') === 'true') {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('formScreen').style.display = 'block';
            }
            
            // Permitir Enter para enviar la contraseÃ±a
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    verifyPassword();
                }
            });
        });
        
        // ProtecciÃ³n bÃ¡sica contra inspecciÃ³n (opcional)
        setTimeout(() => {
            if (!localStorage.getItem('formAuthenticated')) {
                // Limpiar rastros temporales
                if (typeof ENCRYPTED_PASSWORD !== 'undefined') {
                    // La variable ya estÃ¡ protegida por const
                }
            }
        }, 1000);
    </script>
</body>
</html>
